<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="javascript.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Orbitron:900" rel="stylesheet">
</head>

<body id="bootstrap-overrides">

    <div class="jumbotron">
        <h1>
            Burgatory
            <br> Restaurant
        </h1>
    </div>

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="active" class="nav-link active" href="index.html">
                <span class="glyphicon glyphicon-home"></span> Home</a>
        </li class="nav-item">
        <li class="nav-item">
            <a class="nav-link" href="menu.html"> Menu</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="contact.html"> Contact</a>
        </li>
    </ul>


        <form action="submit.html" method="POST">

            <div class="form-group">
                <label for="formGroupExampleInput">Name:</label>

                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your name here">
                <div class="form-group has-success">
                        <label class="form-control-label" for="inputSuccess1">Input with success</label>
                        <input type="text" class="form-control form-control-success" id="inputSuccess1">
                        <div class="form-control-feedback">Success! You've done it.</div>
                      </div>
            </div>

            <div class="form-group">
                <label for="formGroupExampleInput2">Email:</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter your email here">
            </div>

            <div class="form-group">
                <label for="formGroupExampleInput">Phone:</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your phone here">
            </div>

        
            <label for="exampleSelect1">Reason for inquiry:</label>
            <select class="form-control">
                <option>Catering</option>
                <option>Private Party</option>
                <option>Feedback</option>
                <option>Other</option>
            </select>
        
            <br>
        
        
            <div class="form-group">
                <label for="exampleTextarea">Additional Information: </label>
                <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
            </div>
        
        
        
            <div class="form-check form-check-inline">
                <label class="form-check-label"> Have you been here before?
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="no"> No
                </label>
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="yes"> Yes
                </label>
            </div>
        
            <br>
        
        
            <div class="form-check form-check-inline">
                <label class="form-check-label">Best days to contact you:
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"> M
                </label>
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2"> T
                </label>
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3"> W
                </label>
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4"> Th
                </label>
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5"> F
                </label>
            </div>

            <br>

            <center>
                <button type="submit" class="btn btn-primary" id="button">Submit Request</button>
            </center>

            <br />
        
        </form>

    
    

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
